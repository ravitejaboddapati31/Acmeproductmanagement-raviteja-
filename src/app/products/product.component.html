
<div class ="card shadow text-center border-warning ">
    <div class="card-header bg-warning">
       <h1> {{pageTitle}}</h1>
    </div>
<div>
    <div class ="text-center btn-danger">
        <h4>{{pageratingTitle}}</h4>

    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
               Filter By:
            </div>
            <div class="col-md-4">
                <input type ="text" [(ngModel)]="listFilter" placeholder="Search Here For The Product.." class =
                "form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filter By:{{listFilter}}</h4>
            </div>
        </div>
 <div class=" table-responsive">
     <table class="table table-borderd table-hover">
         <thead>
             <tr>
                 <th>
                     <button class ="btn btn-danger" (click)="toggleImage()">{{showImage ? 'Hide':'show'}}
                         images
                     </button>
                 </th>
                 <th class="bg-info text-white ">Product</th>
                 <th class="bg-info text-white ">code</th>
                 <th class="bg-info text-white ">Availbile</th>
                 <th class="bg-info text-white ">price</th>
                 <th class="bg-info text-white ">Ratings</th>
             </tr>
         </thead>
         <tbody>
<tr *ngFor="let product of filteredProducts">
    <td><img *ngIf ="showImage"
        
        [src]="product.imageUrl" [style.width.px]="imageWidth" [style.margin.px]="imageMargin" [title]="product.productName"></td>
    <td>{{product.productName}}</td>
    <td>{{product.productCode}}</td>
    <td>{{product.releaseDate}}</td>
    <td>{{product.price}}</td>
    <td><app-star [rating]="product.starRating" 
        (ratingClicked)="gotClicked($event)"></app-star></td>
</tr>
         </tbody>
     </table>

 </div>
    </div>
